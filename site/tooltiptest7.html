<script>

$(document).ready(function () {
    var $items = $('ol').find('li');
    var $btn = $('button');

    $btn.click(function (e) {
        e.preventDefault();
        var $current = $items.filter('.hl').removeClass('hl'),
            $next = $current.next();
            $current.popover('hide');
        if (!$next.length) {
            $next = $items.first();
        }
        $next.addClass('hl');
        $next.popover('show');
    });
});
